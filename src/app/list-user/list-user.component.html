<div class="col-md-6">
  <h2> Users</h2>
  <button class="btn btn-danger" (click)="viewImages()">View Images</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <!-- <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button> -->
        <td>
      <button class="btn btn-danger" (click)="viewUser(user)" style="margin-left: 20px;"> View</button></td>
    </tr>
    </tbody>
  </table>
</div>
